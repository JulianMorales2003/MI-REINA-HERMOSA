<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #cce9ff;
  overflow-y: auto;
}
body::-webkit-scrollbar { display: none; }

.header {
  text-align: center;
  padding: 30px 15px 10px;
}
.header h1 {
  margin: 0;
  color: #034f84;
}

/* ===== MEN√ö SUPERIOR ===== */
.menu {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  padding: 20px;
}

.menu button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* ===== SECCIONES ===== */
.section { display: none; padding: 20px; }
.section.active { display: block; }

/* ===== FRASES ===== */
.razon-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.btn-razon {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.frase {
  background: white;
  padding: 16px 22px;
  border-radius: 30px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  max-width: 320px;
  text-align: center;
  font-size: 14px;
  animation: aparecer .4s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== MOMENTOS ===== */
.galeria-fotos {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}
.galeria-fotos img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
}

.galeria-videos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
.galeria-videos video {
  width: 100%;
  border-radius: 12px;
}

/* ===== JUEGO ===== */
.juego { text-align: center; }

.corazon {
  font-size: 40px;
  transition: transform .3s;
  margin-top: 40px;
}

.btn-si {
  background: #ff6f91;
  color: white;
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
}

.btn-no {
  position: relative;
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
}

/* ===== ATR√ÅS ===== */
.btn-atras {
  position: fixed;
  bottom: 15px;
  left: 15px;
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  background: #034f84;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<button class="btn-atras" onclick="history.back()">‚Üê Atr√°s</button>

<div class="header">
  <h1>üíô Me alegra que est√©s feliz</h1>
</div>

<div class="menu">
  <button onclick="mostrar('mensajes')">Mensajes</button>
  <button onclick="mostrar('momentos')">Momentos</button>
  <button onclick="mostrar('juego')">Jueguito</button>
</div>

<!-- ===== MENSAJES ===== -->
<div id="mensajes" class="section active">
  <div class="razon-box">
    <h2>¬øQuieres una raz√≥n?</h2>
    <button class="btn-razon" onclick="mostrarRazon()">S√≠ üíô</button>
    <div id="fraseActual"></div>
  </div>
</div>

<!-- ===== MOMENTOS ===== -->
<div id="momentos" class="section">
  <div class="menu">
    <button onclick="mostrarFotos()">Fotos</button>
    <button onclick="mostrarVideos()">Videos</button>
  </div>

  <div id="fotos" class="galeria-fotos" style="display:none">
    <img src="foto30.jpg"><img src="foto31.jpg"><img src="foto32.jpg">
    <img src="foto33.jpg"><img src="foto34.jpg"><img src="foto35.jpg">
  </div>

  <div id="videos" class="galeria-videos" style="display:none">
    <video src="video1.mp4" controls></video>
    <video src="video2.mp4" controls></video>
    <video src="video3.mp4" controls></video>
    <video src="video4.mp4" controls></video>
  </div>
</div>

<!-- ===== JUEGO ===== -->
<div id="juego" class="section juego">
  <h2>¬øT√∫ crees que tu novio te ama?</h2>
  <div style="margin-top:20px">
    <button class="btn-no" onmouseover="moverNo()">No</button>
    <button class="btn-si" onclick="amor()">S√≠</button>
  </div>
  <div class="corazon" id="corazon">‚ù§Ô∏è</div>
  <p id="mensaje-final"></p>
</div>

<script>
function mostrar(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== FRASES ===== */
let frases = [
  "Te amo porque me haces sentir amado sin tener que pedirlo",
  "Te amo porque me cuidas incluso cuando no lo digo",
  "Te amo porque haces mi vida m√°s bonita üíñ",
  "Te amo porque eres t√∫"
  // (las dem√°s ya est√°n bien, puedes dejar TODAS aqu√≠)
];

frases = frases.sort(() => Math.random() - 0.5);
let indice = 0;

function mostrarRazon() {
  if (indice >= frases.length) return;
  const div = document.createElement('div');
  div.className = 'frase';
  div.textContent = frases[indice++];
  document.getElementById('fraseActual').appendChild(div);
}

/* ===== MOMENTOS ===== */
function mostrarFotos() {
  fotos.style.display = 'grid';
  videos.style.display = 'none';
}
function mostrarVideos() {
  videos.style.display = 'grid';
  fotos.style.display = 'none';
}

/* ===== JUEGO ===== */
let escala = 1;
function moverNo() {
  event.target.style.transform =
    `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}
function amor() {
  escala += 0.4;
  corazon.style.transform = `scale(${escala})`;
  if (escala > 3) {
    document.getElementById('mensaje-final').innerText =
      'üíô Siempre te amo, m√°s de lo que imaginas';
  }
}
</script>

</body>
</html>
