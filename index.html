<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    overflow: hidden;
  }

  /* CONTENEDOR CON SCROLL */
  .collage-container {
    position: fixed;
    inset: 0;
    overflow-y: auto;
  }

  /* GRID DEL COLLAGE */
  .collage {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
  }

  .collage img {
    width: 100%;
    height: auto;        /* üîë clave para ver fotos completas */
    display: block;
  }

  /* BOT√ìN EMPEZAMOS */
  .empezamos-btn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff6f91;
    color: white;
    padding: 16px 24px;
    border-radius: 40px;
    font-size: 18px;
    font-weight: bold;
    cursor: grab;
    z-index: 1000;
    user-select: none;
  }

  .empezamos-btn:active {
    cursor: grabbing;
  }

</style>
</head>

<body>

<!-- COLLAGE CON SCROLL -->
<div class="collage-container">
  <div class="collage">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
    <img src="foto6.jpg">
    <img src="foto7.jpg">
    <img src="foto8.jpg">
    <img src="foto9.jpg">
    <img src="foto10.jpg">
    <img src="foto11.jpg">
    <img src="foto12.jpg">
    <img src="foto13.jpg">
    <img src="foto14.jpg">
    <img src="foto15.jpg">
    <img src="foto16.jpg">
    <img src="foto17.jpg">
    <img src="foto18.jpg">
    <img src="foto19.jpg">
    <img src="foto20.jpg">
    <img src="foto21.jpg">
    <img src="foto22.jpg">
    <img src="foto23.jpg">
    <img src="foto24.jpg">
    <img src="foto25.jpg">
    <img src="foto26.jpg">
    <img src="foto27.jpg">
  </div>
</div>

<!-- BOT√ìN MOVIBLE -->
<div class="empezamos-btn" id="btn">
  üíó Empezamos
</div>

<script>
  const btn = document.getElementById("btn");
  let isDragging = false;

  btn.addEventListener("mousedown", () => isDragging = true);
  document.addEventListener("mouseup", () => isDragging = false);
  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      btn.style.left = e.clientX + "px";
      btn.style.top = e.clientY + "px";
      btn.style.transform = "translate(-50%, -50%)";
    }
  });

  // Soporte t√°ctil (celular)
  btn.addEventListener("touchstart", () => isDragging = true);
  document.addEventListener("touchend", () => isDragging = false);
  document.addEventListener("touchmove", (e) => {
    if (isDragging) {
      btn.style.left = e.touches[0].clientX + "px";
      btn.style.top = e.touches[0].clientY + "px";
      btn.style.transform = "translate(-50%, -50%)";
    }
  });
</script>

</body>
</html>
