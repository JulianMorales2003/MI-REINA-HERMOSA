<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Ti ❤️</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe3ec;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* ===== OVERLAY SUAVE ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 221, 225, 0.6);
      z-index: -1;
    }

    /* ===== COLLAGE ===== */
    .collage {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(3, 1fr);
      z-index: -2;
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* ❌ SIN OPACIDAD NI FILTROS */
    }
