<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Ti ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe3ec;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* ===== OVERLAY SUAVE ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 221, 225, 0.7);
      z-index: -1;
    }

    /* ===== COLLAGE ===== */
    .collage {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(3, 1fr);
      z-index: -2;
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    /* ===== BOT√ìN EMPEZAMOS ===== */
    .empezamos-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6f91;
      color: white;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s, background 0.2s;
      z-index: 1000;
    }

    .empezamos-btn:hover {
      background: #ff4f7b;
      transform: scale(1.05);
    }

    /* ===== PANTALLA MENU ===== */
    .menu-pagina {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffd6e0, #ffeef2);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .menu-card {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .menu-card h2 {
      margin-top: 0;
    }

    .menu-opciones button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #ff6f91;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .menu-opciones button:hover {
      background: #ff4f7b;
    }

    .contenido {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
