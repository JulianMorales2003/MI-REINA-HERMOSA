<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
}

/* ===== COLLAGE ===== */
.collage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 80vh;
  display: grid;
  grid-template-columns: repeat(9, 1fr); /* 9 x 3 = 27 */
  grid-template-rows: repeat(3, 1fr);
  z-index: -1;
}

.collage img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ajusta mejor las fotos */
}

/* ===== BOTÓN EMPEZAMOS ===== */
.start-btn {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff5a7a;
  color: white;
  cursor: pointer;
  z-index: 10;
}

/* ===== BOTÓN MOVER ===== */
.move-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  background: rgba(0,0,0,0.65);
  color: white;
  cursor: pointer;
  z-index: 11;
}
</style>
</head>

<body>

<!-- ===== COLLAGE DE FOTOS ===== -->
<div class="collage">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto27.jpg">
  <img src="foto4.jpg">
  <img src="foto5.jpg">
  <img src="foto6.jpg">
  <img src="foto7.jpg">
  <img src="foto8.jpg">
  <img src="foto9.jpg">
  <img src="foto10.jpg">
  <img src="foto11.jpg">
  <img src="foto12.jpg">
  <img src="foto13.jpg">
  <img src="foto14.jpg">
  <img src="foto15.jpg">
  <img src="foto16.jpg">
  <img src="foto17.jpg">
  <img src="foto18.jpg">
  <img src="foto19.jpg">
  <img src="foto20.jpg">
  <img src="foto21.jpg">
  <img src="foto22.jpg">
  <img src="foto23.jpg">
  <img src="foto24.jpg">
  <img src="foto25.jpg">
  <img src="foto26.jpg">
  <img src="foto3.jpg">
</div>

<!-- ===== BOTONES ===== -->
<button id="startBtn" class="start-btn">❤️ Empezamos</button>
<button id="moveBtn" class="move-btn">↕</button>

<!-- ===== SCRIPT ===== -->
<script>
const startBtn = document.getElementById("startBtn");
const moveBtn = document.getElementById("moveBtn");

let position = 0;

moveBtn.addEventListener("click", () => {
  position++;

  if (position === 1) {
    startBtn.style.top = "85%"; // abajo
  } else if (position === 2) {
    startBtn.style.top = "10%"; // arriba
  } else {
    startBtn.style.top = "50%"; // centro
    position = 0;
  }

  startBtn.style.left = "50%";
  startBtn.style.transform = "translate(-50%, -50%)";
});
</script>

</body>
</html>
