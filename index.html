<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET GENERAL ===== */
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;              /* Evita doble scroll */
  overscroll-behavior: none;     /* Evita rebote raro en m√≥vil */
  touch-action: pan-y;
}

/* ===== CONTENEDOR CON SCROLL INVISIBLE ===== */
.scroll-wrapper {
  width: 100vw;
  height: 100vh;
  overflow-y: auto;
  scrollbar-width: none; /* Firefox */
}

.scroll-wrapper::-webkit-scrollbar {
  display: none; /* Chrome / Safari */
}

/* ===== COLLAGE ===== */
.collage {
  width: 100vw;
  min-height: 100vh;
  display: grid;
  grid-template-columns: repeat(9, 1fr); /* PC */
  gap: 4px;
}

.collage img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Sin bordes negros */
  display: block;
}

/* ===== TABLET ===== */
@media (max-width: 1024px) {
  .collage {
    grid-template-columns: repeat(5, 1fr);
  }
}

/* ===== CELULAR ===== */
@media (max-width: 768px) {
  .collage {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* ===== BOT√ìN EMPEZAMOS ===== */
.empezamos-btn {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ff6f91;
  color: white;
  padding: 16px 28px;
  border-radius: 40px;
  font-size: 18px;
  font-weight: bold;
  cursor: grab;
  user-select: none;
  z-index: 10;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.empezamos-btn:active {
  cursor: grabbing;
}
</style>
</head>

<body>

<!-- ===== SCROLL INVISIBLE ===== -->
<div class="scroll-wrapper">
  <div class="collage">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
    <img src="foto6.jpg">
    <img src="foto7.jpg">
    <img src="foto8.jpg">
    <img src="foto9.jpg">
    <img src="foto10.jpg">
    <img src="foto11.jpg">
    <img src="foto12.jpg">
    <img src="foto13.jpg">
    <img src="foto14.jpg">
    <img src="foto15.jpg">
    <img src="foto16.jpg">
    <img src="foto17.jpg">
    <img src="foto18.jpg">
    <img src="foto19.jpg">
    <img src="foto20.jpg">
    <img src="foto21.jpg">
    <img src="foto22.jpg">
    <img src="foto23.jpg">
    <img src="foto24.jpg">
    <img src="foto25.jpg">
    <img src="foto26.jpg">
    <img src="foto27.jpg">
  </div>
</div>

<!-- ===== BOT√ìN ===== -->
<div class="empezamos-btn" id="btn">
  üíó Empezamos
</div>

<!-- ===== JS PARA MOVER EL BOT√ìN ===== -->
<script>
const btn = document.getElementById("btn");
let dragging = false;

/* PC */
btn.addEventListener("mousedown", () => dragging = true);
document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("mousemove", e => {
  if (dragging) {
    btn.style.left = e.clientX + "px";
    btn.style.top = e.clientY + "px";
    btn.style.transform = "translate(-50%, -50%)";
  }
});

/* M√ìVIL */
btn.addEventListener("touchstart", () => dragging = true);
document.addEventListener("touchend", () => dragging = false);
document.addEventListener("touchmove", e => {
  if (dragging) {
    btn.style.left = e.touches[0].clientX + "px";
    btn.style.top = e.touches[0].clientY + "px";
    btn.style.transform = "translate(-50%, -50%)";
  }
});
</script>

</body>
</html>
