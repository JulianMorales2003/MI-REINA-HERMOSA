<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Ti ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ===== COLLAGE ===== */
    .collage {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(3, 33vh);
      z-index: -1;
    }


    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== EMPEZAMOS CENTRADO ===== */
    .empezamos-btn {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .empezamos-btn button {
      background: #ff6f91;
      color: white;
      padding: 20px 36px;
      border-radius: 45px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: transform 0.2s;
    }

    .empezamos-btn button:hover {
      transform: scale(1.08);
    }

    /* ===== MENU FLOTANTE (NO TAPA FOTOS) ===== */
    .menu-pagina {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-card {
      background: rgba(255,255,255,0.96);
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      position: relative;
    }

    .volver-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu-opciones button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: #ff6f91;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .menu-opciones button:hover {
      background: #ff4f7b;
    }

    .contenido {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>

<body>

  <!-- COLLAGE -->

  </div>

  <!-- MENU -->

      <button class="volver-btn" onclick="volver()">‚¨Ö Volver</button>

      <h2>üíñ Para ti</h2>

      <div class="menu-opciones">
        <button onclick="mostrarContenido('inicio')">Inicio</button>
        <button onclick="mostrarContenido('mensajes')">Mensajes</button>
        <button onclick="mostrarContenido('fotos')">Fotos</button>

      <div class="contenido" id="contenido">

  </div>

  <script>
    function mostrarMenu() {
      document.getElementById("menuPagina").style.display = "flex";
      document.getElementById("btnEmpezar").style.display = "none";
    }

    function volver() {
      document.getElementById("menuPagina").style.display = "none";
      document.getElementById("btnEmpezar").style.display = "flex";
      document.getElementById("contenido").innerHTML = "Elige algo bonito üíï";
    }

    }
  </script>
