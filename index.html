  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      /* Fondo con fotos + overlay para que el texto se lea bien */
      /* Fondo quitado para usar collage */
      background: #ffe3ec;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: #fff;
      width: 95%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    header {
      background: #ff6f91;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #ffe3ec;
    }
    nav button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      font-size: 1em;
      cursor: pointer;
    }
    nav button:hover {
      background: #ffd1dc;
    }
    .content {
      padding: 20px;
      display: none;
      text-align: center;
    }
    .content.active {
      display: block;
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    /* Im√°genes del collage NO deben heredar estilos globales */
    .collage img {

      margin-bottom: 0;
    }
    }
    .msg {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .game button {
      padding: 10px 15px;
      font-size: 1em;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .collage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(9, 1fr); /* 9 columnas */
      grid-template-rows: repeat(3, 1fr);    /* 3 filas = 27 fotos */
    }

    .collage .img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    .img1 { grid-column: 1; grid-row: 1; }
    .img2 { grid-column: 2; grid-row: 1; }
    .img3 { grid-column: 1; grid-row: 2; }
    .img4 { grid-column: 2; grid-row: 2; }

    .empezamos-btn {
    position: fixed;

    background: #ff6f91;
    color: white;
    padding: 14px 20px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: transform 0.2s, background 0.2s;
    z-index: 1000;
    }
  
    .empezamos-btn:hover {
      background: #ff4f7b;
      transform: scale(1.05);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 221, 225, 0.7);
      z-index: -1;
