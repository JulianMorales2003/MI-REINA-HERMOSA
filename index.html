<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== SCROLL INVISIBLE ===== */
.scroll-wrapper {
  width: 100vw;
  height: 100vh;
  overflow-y: auto;
  scrollbar-width: none;
}

.scroll-wrapper::-webkit-scrollbar {
  display: none;
}

/* ===== COLLAGE ===== */
.collage {
  width: 100vw;
  min-height: 100vh;
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  gap: 4px;
}

.collage img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
  .collage { grid-template-columns: repeat(5, 1fr); }
}
@media (max-width: 768px) {
  .collage { grid-template-columns: repeat(3, 1fr); }
}

/* ===== BOT√ìN EMPEZAMOS ===== */
.empezamos-btn {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ff6f91;
  color: white;
  padding: 16px 28px;
  border-radius: 40px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* ===== PREGUNTA ===== */
.pregunta {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.pregunta-box {
  background: white;
  padding: 30px 25px 20px;
  border-radius: 20px;
  text-align: center;
  max-width: 300px;
}

.pregunta-box h2 {
  margin-bottom: 20px;
  color: #ff6f91;
}

/* ===== NUBES ===== */
.opciones {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.nube {
  background: #f1f1f1;
  padding: 12px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.2s, background 0.2s;
}

.nube:hover {
  background: #ffe3ec;
  transform: scale(1.05);
}

/* ===== BOT√ìN ATR√ÅS ===== */
.atras-btn {
  margin-top: 18px;
  font-size: 13px;
  color: #888;
  cursor: pointer;
  user-select: none;
}

.atras-btn:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="scroll-wrapper">

  üíó Empezamos
</div>

<script>
function empezar() {
  document.getElementById('btnEmpezamos').style.display = 'none';
  document.getElementById('pregunta').style.display = 'flex';
}

function volver() {
  document.getElementById('pregunta').style.display = 'none';
  document.getElementById('btnEmpezamos').style.display = 'block';
}

function respuesta(opcion) {
  alert("Elegiste: " + opcion);
}
</script>
