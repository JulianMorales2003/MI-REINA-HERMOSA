  color: white;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform .2s;
}

.empezamos button:hover {
  transform: scale(1.1);
}

/* RESPONSIVE */
@media (min-width: 768px) {
  .collage {
    grid-template-columns: repeat(6, 1fr);
  }

    height: 220px;
