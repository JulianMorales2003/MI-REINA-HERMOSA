<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estoy contigo ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Arial, sans-serif;
  background: #e6d9ff;
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #4b2e83;
  margin-bottom: 25px;
}

.menu {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.menu button {

  border-radius: 30px;
  border: none;
  background: white;
  color: #4b2e83;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.2s;
}
.menu button:hover {
  transform: scale(1.05);
}

/* ===== APOYO ===== */
.apoyo {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  max-width: 500px;
}

.pregunta {
  font-size: 18px;
  color: #4b2e83;
}

/* FRASE */
.frase {
  background: white;
  padding: 18px 22px;
  border-radius: 25px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  font-size: 15px;
  line-height: 1.4;
}

/* BOT√ìN S√ç */
.btn-si-frase {
  margin-top: 20px;
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #c7a4ff, #e3c7ff);
  color: #4a2a66;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(199,164,255,0.45);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.btn-si-frase:hover {
  transform: scale(1.08);
}

/* BOTONES EXTRA */
.botones-apoyo {
  display: flex;
  gap: 12px;
}

.btn-otra {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #c7b3ff;
  color: #2f1b5b;
  cursor: pointer;
}

/* ATR√ÅS */
.btn-atras {
  margin-top: 25px;
  cursor: pointer;
  font-size: 14px;
  color: #4b2e83;
  opacity: 0.8;
}

/* CELULAR */
@media (max-width: 768px) {
  h1 { font-size: 22px; }
  .menu button { font-size: 14px; }
}

.btn-volver-inicio {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: rgba(255,255,255,0.35);
  color: #4b2e83;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: transform 0.2s ease, background 0.2s ease;
}

.btn-volver-inicio:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.5);
}

</style>
</head>

<body>

<div class="container">

  <!-- MEN√ö PRINCIPAL -->
  <div id="menuPrincipal">
    <h1>Estoy aqu√≠ contigo ü§ç<br>¬øQu√© te hace sentir as√≠?</h1>
    <button class="btn-volver-inicio" onclick="history.back()">‚Üê Volver</button>

    <div class="menu">
      <button onclick="seleccionar('personal')">üí≠ Personal</button>
      <button onclick="seleccionar('relacion')">üíî Relaci√≥n</button>
      <button onclick="seleccionar('metas')">üéØ Metas</button>
      <button onclick="seleccionar('cansancio')">üòÆ‚Äçüí® Cansancio</button>
    </div>
  </div>

  <!-- APOYO -->
  <div id="apoyo" class="apoyo">
    <div class="pregunta">¬øQuieres que te d√© una frase de apoyo?</div>

    <button class="btn-si-frase" onclick="mostrarFrase()">üíú S√≠, dame una</button>

    <div id="frase" class="frase" style="display:none"></div>

    <div class="botones-apoyo" id="botonesExtra" style="display:none">
      <button class="btn-otra" onclick="mostrarFrase()">Otra</button>
    </div>

    <div class="btn-atras" onclick="volver()">‚Üê Volver</div>
  </div>

</div>

<audio id="audio"></audio>

<script>
let categoriaActual = '';
const audio = document.getElementById('audio');

const frases = {
  personal: [
    "No tienes que ser fuerte todo el tiempo.",
    "Est√° bien sentirte as√≠.",
    "No est√°s fallando por sentir.",
    "Descansar tambi√©n es avanzar.",
    "Aqu√≠ no hay prisa, solo compa√±√≠a."
  ],
  relacion: [
    "Amar tambi√©n duele a veces.",
    "No est√°s solo en esto.",
    "Tus emociones importan.",
    "Lo que sientes es v√°lido.",
    "Aqu√≠ hay un abrazo que no juzga."
  ],
  metas: [
    "No llegar a√∫n no es fallar.",
    "Vas m√°s lejos de lo que crees.",
    "Cada paso cuenta.",
    "Tus sue√±os siguen ah√≠.",
    "Conf√≠o en ti."
  ],
  cansancio: [
    "Est√° bien parar.",
    "No tienes que cargar con todo.",
    "Descansar tambi√©n es cuidarte.",
    "Aqu√≠ puedes soltar.",
    "Respira."
  ]
};

const musica = {
  personal: "fixyou.mp3",
  relacion: "pideme_la_luna.mp3",
  metas: "portofino.mp3",
  cansancio: "lost_on_you.mp3"
};

function seleccionar(cat) {
  categoriaActual = cat;
  menuPrincipal.style.display = 'none';
  apoyo.style.display = 'flex';
  audio.src = musica[cat];
  audio.play();
}

function mostrarFrase() {
  const lista = frases[categoriaActual];
  frase.textContent = lista[Math.floor(Math.random() * lista.length)];
  frase.style.display = 'block';
  botonesExtra.style.display = 'flex';
}

function volver() {
  audio.pause();
  audio.currentTime = 0;
  apoyo.style.display = 'none';
  menuPrincipal.style.display = 'block';
  frase.style.display = 'none';
  botonesExtra.style.display = 'none';
}
</script>

</body>
</html>
