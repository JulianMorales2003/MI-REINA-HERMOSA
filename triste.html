<body>

    "No est√°s fallando por sentir.",

  ],

  ],

/* ===== M√öSICA ===== */

function seleccionar(cat) {
  categoriaActual = cat;
  document.getElementById('menuPrincipal').style.display = 'none';
  document.getElementById('apoyo').style.display = 'flex';

  audio.src = musica[cat];
  audio.play();
}

function mostrarFrase() {
  const lista = frases[categoriaActual];
  const random = lista[Math.floor(Math.random() * lista.length)];

  const fraseDiv = document.getElementById('frase');
  fraseDiv.style.display = 'block';
  fraseDiv.textContent = random;

  document.getElementById('botonesExtra').style.display = 'flex';
}

function volver() {
  audio.pause();
  audio.currentTime = 0;

  document.getElementById('apoyo').style.display = 'none';
  document.getElementById('menuPrincipal').style.display = 'block';

  document.getElementById('frase').style.display = 'none';
  document.getElementById('botonesExtra').style.display = 'none';

<script>

</script>
