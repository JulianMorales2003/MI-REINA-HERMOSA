<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caliente üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: radial-gradient(circle at top, #1a1a1a, #000 70%);
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

.caliente-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  text-align: center;
  gap: 25px;
}

/* INTRO */
.intro {
  font-size: 1.2rem;
  max-width: 420px;
  color: #e6e6e6;
}

/* FOTOS */
.fotos {
  display: flex;
  gap: 18px;
  width: 100%;
  max-width: 520px;
  justify-content: center;
}

.foto-box {
  position: relative;
  width: 48%;
}

.foto-box img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: opacity 1s ease;
}

/* FRASES */
.frase-flotante {
  position: absolute;
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);
  max-width: 85%;
  font-size: 14px;
  color: #fff;
  padding: 12px 18px;
  border-radius: 18px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  opacity: 0;
  animation: flotar 6s ease-in-out infinite;
  pointer-events: none;
  box-shadow: 0 0 18px rgba(255,77,109,0.4);
}

@keyframes flotar {
  0% { opacity: 0; transform: translate(-50%, 10px); }
  15% { opacity: 1; }
  50% { transform: translate(-50%, -10px); }
  85% { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, 10px); }
}

/* PREGUNTA */
.pregunta-caliente {
  font-size: 1.4rem;
  color: #ff4d6d;
  text-shadow: 0 0 8px rgba(255,77,109,0.4);
}

.opciones {
  display: flex;
  flex-direction: column;
  gap: 14px;
  max-width: 300px;
  width: 100%;
}

.opciones button {
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,0.9);
  cursor: pointer;
  transition: transform 0.2s;
}
.opciones button:hover { transform: scale(1.06); }

.btn-atras {
  margin-top: 25px;
  font-size: 14px;
  opacity: 0.7;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 600px) {
  .foto-box img { height: 180px; }
}
</style>
</head>

<body>

<!-- INICIO -->
<div class="caliente-container" id="pantallaInicio">
  <div class="intro">
    Esta secci√≥n es muy personal e importante de nosotros como pareja.
  </div>

  <div class="fotos">
    <div class="foto-box"><img src="J1.jpg"></div>
    <div class="foto-box"><img src="A1.jpg"></div>
  </div>

  <div class="pregunta-caliente">
    üî•üòà<br>
    En una escala del 1 al 10,<br>¬øqu√© tan caliente te sientes hoy?
  </div>

  <div class="opciones">
    <button onclick="entrar('bajo')">1 ‚Äì 3 ¬∑ Tranqui</button>
    <button onclick="entrar('medio')">4 ‚Äì 6 ¬∑ Curiosa</button>
    <button onclick="entrar('alto')">7 ‚Äì 9 ¬∑ Bastante caliente</button>
    <button onclick="entrar('full')">10 ¬∑ Todo contigo</button>
  </div>

  <div class="btn-atras" onclick="history.back()">‚Üê Volver</div>
</div>

<!-- CONTENIDO -->
<div class="caliente-container" id="pantallaContenido" style="display:none">

  <div class="fotos">
    <div class="foto-box">
      <img id="fotoIzq">
      <div class="frase-flotante" id="fraseIzq"></div>
    </div>
    <div class="foto-box">
      <img id="fotoDer">
      <div class="frase-flotante" id="fraseDer"></div>
    </div>
  </div>

  <div class="btn-atras" onclick="volver()">‚Üê Volver</div>
</div>

<audio id="audio"></audio>

<script>
const audio = document.getElementById("audio");

const data = {
  bajo: {
    fotosIzq: ["bajo_i1.jpg", "bajo_i2.jpg"],
    fotosDer: ["bajo_d1.jpg", "bajo_d2.jpg"],
    frasesIzq: ["Frase suave 1", "Frase suave 2"],
    frasesDer: ["Frase suave A", "Frase suave B"],
    musica: "bajo.mp3"
  },
  medio: {
    fotosIzq: ["medio_i1.jpg", "medio_i2.jpg"],
    fotosDer: ["medio_d1.jpg", "medio_d2.jpg"],
    frasesIzq: ["Frase media 1", "Frase media 2"],
    frasesDer: ["Frase media A", "Frase media B"],
    musica: "medio.mp3"
  },
  alto: {
    fotosIzq: ["alto_i1.jpg", "alto_i2.jpg"],
    fotosDer: ["alto_d1.jpg", "alto_d2.jpg"],
    frasesIzq: ["Frase caliente 1", "Frase caliente 2"],
    frasesDer: ["Frase caliente A", "Frase caliente B"],
    musica: "alto.mp3"
  },
  full: {
    fotosIzq: ["full_i1.jpg", "full_i2.jpg"],
    fotosDer: ["full_d1.jpg", "full_d2.jpg"],
    frasesIzq: ["Frase muy directa 1", "Frase muy directa 2"],
    frasesDer: ["Frase muy directa A", "Frase muy directa B"],
    musica: "full.mp3"
  }
};

let nivel, index = 0, intervalo;

function entrar(n) {
  nivel = data[n];
  pantallaInicio.style.display = "none";
  pantallaContenido.style.display = "flex";

  audio.src = nivel.musica;
  audio.loop = true;
  audio.play();

  cambiarContenido();
  intervalo = setInterval(cambiarContenido, 6000);
}

function cambiarContenido() {
  fotoIzq.style.opacity = 0;
  fotoDer.style.opacity = 0;

  setTimeout(() => {
    fotoIzq.src = nivel.fotosIzq[index % nivel.fotosIzq.length];
    fotoDer.src = nivel.fotosDer[index % nivel.fotosDer.length];

    fraseIzq.textContent = nivel.frasesIzq[index % nivel.frasesIzq.length];
    fraseDer.textContent = nivel.frasesDer[index % nivel.frasesDer.length];

    fotoIzq.style.opacity = 1;
    fotoDer.style.opacity = 1;

    index++;
  }, 800);
}

function volver() {
  clearInterval(intervalo);
  audio.pause();
  audio.currentTime = 0;
  pantallaContenido.style.display = "none";
  pantallaInicio.style.display = "flex";
}
</script>

</body>
</html>
