<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caliente üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: radial-gradient(circle at top, #1a1a1a, #000 70%);
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

.caliente-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  text-align: center;
  gap: 25px;
}

/* INTRO */
.intro {
  font-size: 1.2rem;
  max-width: 420px;
  color: #e6e6e6;
}

/* BLOQUE FOTOS + FRASES */
.bloque-visual {
  display: flex;
  align-items: center;
  gap: 16px;
  width: 100%;
  max-width: 420px;
  justify-content: center;
}

/* FRASES LATERALES */
.frase-lateral {
  width: 160px;
  font-size: 14px;
  padding: 14px 16px;
  border-radius: 18px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  opacity: 0;
  animation: aparecer 10s ease-in-out infinite;
  pointer-events: none;
  box-shadow: 0 0 18px rgba(255,77,109,0.35);
}

.frase-izq { text-align: right; }
.frase-der { text-align: left; }

@keyframes aparecer {
  0%   { opacity: 0; transform: translateY(8px); }
  15%  { opacity: 1; }
  50%  { opacity: 1; }
  85%  { opacity: 1; }
  100% { opacity: 0; transform: translateY(-8px); }
}

/* FOTOS */
.fotos {
  display: flex;
  gap: 18px;
}

.foto-box img {
  width: 100px;
  height: 280px;
  object-fit: cover;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: opacity 1s ease;
}

/* PREGUNTA */
.pregunta-caliente {
  font-size: 1.4rem;
  color: #ff4d6d;
  text-shadow: 0 0 8px rgba(255,77,109,0.4);
}

/* OPCIONES */
.opciones {
  display: flex;
  flex-direction: column;
  gap: 14px;
  max-width: 300px;
  width: 100%;
}

.opciones button {
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,0.9);
  cursor: pointer;
  transition: transform 0.2s;
}
.opciones button:hover { transform: scale(1.06); }

.btn-atras {
  margin-top: 25px;
  font-size: 14px;
  opacity: 0.7;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 700px) {
  .bloque-visual {
    flex-direction: column;
  }
  .frase-lateral {
    width: 90%;
    text-align: center;
  }
  .fotos img {
    width: 160px;
    height: 200px;
  }
}
</style>
</head>

<body>

<!-- INICIO -->
<div class="caliente-container" id="pantallaInicio">
  <div class="intro">
    Esta secci√≥n es muy personal e importante de nosotros como pareja.
  </div>

  <div class="fotos">
    <img src="J1.jpg">
    <img src="A1.jpg">
  </div>

  <div class="pregunta-caliente">
    üî•üòà<br>
    En una escala del 1 al 10,<br>Qu√© tan caliente te sientes hoy?
  </div>

  <div class="opciones">
    <button onclick="entrar('bajo')">1 ‚Äì 3 ¬∑ üòè</button>
    <button onclick="entrar('medio')">4 ‚Äì 6 ¬∑ üëÄ</button>
    <button onclick="entrar('alto')">7 ‚Äì 9 ¬∑ üòà</button>
    <button onclick="entrar('full')">10 ¬∑ ü§´</button>
  </div>

  <div class="btn-atras" onclick="history.back()">‚Üê Volver</div>
</div>

<!-- CONTENIDO -->
<div class="caliente-container" id="pantallaContenido" style="display:none">

  <div class="bloque-visual">
    <div class="frase-lateral frase-izq" id="fraseIzq"></div>

    <div class="fotos">
      <img id="fotoIzq">
      <img id="fotoDer">
    </div>

    <div class="frase-lateral frase-der" id="fraseDer"></div>
  </div>

  <div class="btn-atras" onclick="volver()">‚Üê Volver</div>
</div>

<audio id="audio"></audio>

<script>
const audio = document.getElementById("audio");

const data = {
  bajo: {
    fotosIzq: ["J2.jpg","J3.jpg"],
    fotosDer: ["A2.jpg","A3.jpg"],
    frasesIzq: ["Frase suave 1","Frase suave 2"],
    frasesDer: ["Frase suave A","Frase suave B"],
    musica: "EMPELOTICA.mp3"
  },
  medio: {
    fotosIzq: ["J4.jpg","J5.jpg"],
    fotosDer: ["A4.jpg","A5.jpg"],
    frasesIzq: ["Frase media 1","Frase media 2"],
    frasesDer: ["Frase media A","Frase media B"],
    musica: "DARTE.mp3"
  },
  alto: {
    fotosIzq: ["J6.jpg","J7.jpg"],
    fotosDer: ["A6.jpg","A7.jpg"],
    frasesIzq: ["Frase caliente 1","Frase caliente 2"],
    frasesDer: ["Frase caliente A","Frase caliente B"],
    musica: "FANTASIA.mp3"
  },
  full: {
    fotosIzq: ["J8.jpg","J9.jpg"],
    fotosDer: ["A8.jpg","A9.jpg"],
    frasesIzq: ["Frase muy directa 1","Frase muy directa 2"],
    frasesDer: ["Frase muy directa A","Frase muy directa B"],
    musica: "TODA.mp3"
  }
};

let nivel, index = 0, intervalo;

function entrar(n) {
  nivel = data[n];
  pantallaInicio.style.display = "none";
  pantallaContenido.style.display = "flex";

  audio.src = nivel.musica;
  audio.loop = true;
  audio.play();

  cambiarContenido();
  intervalo = setInterval(cambiarContenido, 10000);
}

function cambiarContenido() {
  fotoIzq.style.opacity = 0;
  fotoDer.style.opacity = 0;

  setTimeout(() => {
    fotoIzq.src = nivel.fotosIzq[index % nivel.fotosIzq.length];
    fotoDer.src = nivel.fotosDer[index % nivel.fotosDer.length];

    fraseIzq.textContent = nivel.frasesIzq[index % nivel.frasesIzq.length];
    fraseDer.textContent = nivel.frasesDer[index % nivel.frasesDer.length];

    fotoIzq.style.opacity = 1;
    fotoDer.style.opacity = 1;

    index++;
  }, 900);
}

function volver() {
  clearInterval(intervalo);
  audio.pause();
  audio.currentTime = 0;
  pantallaContenido.style.display = "none";
  pantallaInicio.style.display = "flex";
}
</script>

</body>
</html>
