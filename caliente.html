<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caliente üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000000 70%);
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

.caliente-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  text-align: center;
  gap: 25px;
}

/* INTRO */
.intro {
  font-size: 1.2rem;
  max-width: 420px;
  color: #e6e6e6;
  letter-spacing: 0.5px;
}

/* FOTOS */
.fotos {
  display: flex;
  gap: 18px;
  width: 100%;
  max-width: 520px;
  justify-content: center;
}

.foto-box {
  position: relative;
  width: 48%;
}

.foto-box img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

/* FRASES FLOTANTES */
.frase-flotante {
  position: absolute;
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);
  max-width: 85%;
  text-align: center;
  font-size: 14px;
  color: #ffffff;
  padding: 12px 18px;
  border-radius: 18px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  opacity: 0;
  animation: flotar 6s ease-in-out infinite;
  pointer-events: none;
  box-shadow: 0 0 20px rgba(255,77,109,0.4);
}

@keyframes flotar {
  0% { opacity: 0; transform: translate(-50%, 10px); }
  15% { opacity: 1; }
  50% { transform: translate(-50%, -10px); }
  85% { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, 10px); }
}

/* PREGUNTA */
.pregunta-caliente {
  font-size: 1.4rem;
  margin: 20px 0;
  color: #ff4d6d;
  text-shadow: 0 0 8px rgba(255,77,109,0.4);
}

.pregunta-caliente span {
  display: block;
  font-size: 22px;
  margin-bottom: 6px;
}

/* OPCIONES */
.opciones {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 100%;
  max-width: 300px;
}

.opciones button {
  padding: 14px 20px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,0.9);
  color: #2b2b2b;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.2s ease;
}

.opciones button:hover {
  transform: scale(1.06);
}

/* ATR√ÅS */
.btn-atras {
  margin-top: 25px;
  font-size: 14px;
  opacity: 0.7;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 600px) {
  .foto-box img {
    height: 180px;
  }
  .pregunta-caliente {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="caliente-container" id="pantallaInicio">

  <div class="intro">
    Esta secci√≥n es muy personal e importante de nosotros como pareja.
  </div>

  <div class="fotos">
    <div class="foto-box">
      <img src="J1.jpg">
    </div>
    <div class="foto-box">
      <img src="A1.jpg">
    </div>
  </div>

  <div class="pregunta-caliente">
    <span>üî•üòà</span>
    En una escala del 1 al 10,<br>
    ¬øqu√© tan caliente te sientes hoy?
  </div>

  <div class="opciones">
    <button onclick="entrar('bajo')">1 ‚Äì 3 ¬∑ Tranqui</button>
    <button onclick="entrar('medio')">4 ‚Äì 6 ¬∑ Curiosa</button>
    <button onclick="entrar('alto')">7 ‚Äì 9 ¬∑ Bastante caliente</button>
    <button onclick="entrar('full')">10 ¬∑ Todo contigo</button>
  </div>

  <div class="btn-atras" onclick="history.back()">‚Üê Volver</div>
</div>

<!-- PANTALLA CONTENIDO -->
<div class="caliente-container" id="pantallaContenido" style="display:none">

  <div class="fotos">
    <div class="foto-box">
      <img src="J1.jpg">
      <div class="frase-flotante" id="fraseIzq"></div>
    </div>
    <div class="foto-box">
      <img src="A1.jpg">
      <div class="frase-flotante" id="fraseDer"></div>
    </div>
  </div>

  <div class="btn-atras" onclick="volver()">‚Üê Volver</div>
</div>

<audio id="audio"></audio>

<script>
const audio = document.getElementById("audio");

const frases = {
  bajo: {
    izq: ["Frase suave 1", "Frase suave 2"],
    der: ["Frase suave A", "Frase suave B"],
    musica: "bajo.mp3"
  },
  medio: {
    izq: ["Frase media 1", "Frase media 2"],
    der: ["Frase media A", "Frase media B"],
    musica: "medio.mp3"
  },
  alto: {
    izq: ["Frase caliente 1", "Frase caliente 2"],
    der: ["Frase caliente A", "Frase caliente B"],
    musica: "alto.mp3"
  },
  full: {
    izq: ["Frase muy directa 1", "Frase muy directa 2"],
    der: ["Frase muy directa A", "Frase muy directa B"],
    musica: "full.mp3"
  }
};

let categoriaActual;
let i = 0;

function entrar(cat) {
  categoriaActual = cat;
  pantallaInicio.style.display = "none";
  pantallaContenido.style.display = "flex";

  audio.src = frases[cat].musica;
  audio.loop = true;
  audio.play();

  cambiarFrases();
  setInterval(cambiarFrases, 6000);
}

function cambiarFrases() {
  const izq = document.getElementById("fraseIzq");
  const der = document.getElementById("fraseDer");

  const f = frases[categoriaActual];
  izq.textContent = f.izq[i % f.izq.length];
  der.textContent = f.der[i % f.der.length];

  i++;
}

function volver() {
  audio.pause();
  audio.currentTime = 0;
  pantallaContenido.style.display = "none";
  pantallaInicio.style.display = "flex";
}
</script>

</body>
</html>
