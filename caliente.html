<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caliente üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000000 70%);
  color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.caliente-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  text-align: center;
  gap: 25px;
}

/* TEXTO SUPERIOR */
.intro {
  font-size: 1.3rem;
  color: #e6e6e6;
  letter-spacing: 0.5px;
  max-width: 500px;
}

/* IM√ÅGENES */
.fotos {
  display: flex;
  gap: 18px;
  width: 100%;
  max-width: 520px;
  justify-content: center;
}

.fotos img {
  width: 48%;
  height: 260px;
  object-fit: cover;
  border-radius: 22px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.8);
  transition: transform 0.4s ease;
}

.fotos img:hover {
  transform: scale(1.04);
}

/* PREGUNTA */
.pregunta-caliente {
  font-size: 1.5rem;
  margin: 10px 0 25px;
  color: #ff4d6d;
  text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
}

.pregunta-caliente span {
  display: block;
  font-size: 24px;
  margin-bottom: 6px;
}

/* OPCIONES */
.opciones {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 100%;
  max-width: 300px;
}

.opciones button {
  padding: 15px 22px;
  border-radius: 35px;
  border: 1px solid rgba(255, 77, 109, 0.35);
  background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
  color: #f5f5f5;
  font-size: 15px;
  cursor: pointer;
  letter-spacing: 0.3px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.6);
  transition: all 0.3s ease;
}

.opciones button:hover {
  background: linear-gradient(135deg, #ff4d6d, #c9184a);
  color: #ffffff;
  box-shadow: 0 0 18px rgba(255, 77, 109, 0.7);
  transform: scale(1.06);
}

/* ATR√ÅS */
.btn-atras {
  margin-top: 28px;
  font-size: 14px;
  color: #bdbdbd;
  opacity: 0.75;
  cursor: pointer;
  transition: color 0.3s ease;
}

.btn-atras:hover {
  color: #ff4d6d;
}

/* MOBILE */
@media (max-width: 600px) {
  .fotos img {
    height: 180px;
  }

  .pregunta-caliente {
    font-size: 1.15rem;
  }
}
</style>
</head>

<body>

<div class="caliente-container">

  <div class="intro">
    Esta secci√≥n es muy personal e importante de nosotros como pareja.
  </div>

  <div class="fotos">
    <img src="J1.jpg" alt="Foto üî•üòà">
    <img src="A1.jpg" alt="Foto üî•üòà">
  </div>

  <div class="pregunta-caliente">
    <span>üî•üòà</span>
    En una escala del 1 al 10,<br>
    ¬øqu√© tan caliente te sientes hoy?
  </div>

  <div class="opciones">
    <button>1 ‚Äì 3 ¬∑ Tranqui</button>
    <button>4 ‚Äì 6 ¬∑ Curiosa</button>
    <button>7 ‚Äì 9 ¬∑ Bastante caliente</button>
    <button>10 ¬∑ Todo contigo</button>
  </div>

  <div class="btn-atras" onclick="history.back()">‚Üê Volver</div>

</div>

</body>
</html>
